apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: portal-facturacion
  namespace: default
  labels:
    app: portal-facturacion
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portal-facturacion
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
