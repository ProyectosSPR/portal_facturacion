apiVersion: v1
kind: Service
metadata:
  name: portal-facturacion
  namespace: default
  labels:
    app: portal-facturacion
spec:
  type: ClusterIP  # Cambiar a LoadBalancer o NodePort si necesitas acceso externo
  selector:
    app: portal-facturacion
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  sessionAffinity: None
